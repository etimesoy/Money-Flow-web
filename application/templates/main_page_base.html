{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/styles/dashboard.css">
{% endblock %}

{% block content %}
<nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: #173f74">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Money Flow</a>
    {% if request.path == "/limits/" %}
        <input id="limits-input" name="limit_name" class="form-control form-control-dark w-100" type="text" placeholder="Search limit" aria-label="Search" autocomplete="off" required>
    {% endif %}
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-header" href="{{ url_for("auth_bp.logout") }}" style="color: white">Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link {{ nav_links["overview"] }}" href="{{ url_for("index") }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ nav_links["limits"] }}" href="{{ url_for("limits_bp.limits") }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-bar-chart-2">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                            Limits
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ nav_links["categories"] }}" href="{{ url_for("categories_bp.categories") }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-layers">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>
                            Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ nav_links["settings"] }}" href="{{ url_for("settings_bp.settings") }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-users">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                            </svg>
                            Settings
                        </a>
                    </li>
                </ul>
                <a href="{{ url_for("add_transaction") }}" class="btn btn-primary my-2" style="margin-left: 10%; margin-right: 10%; display: block;">
                    Add transaction
                </a>
                <a href="{{ url_for("limits_bp.add_limit") }}" class="btn btn-primary my-2" style="margin-left: 10%; margin-right: 10%; display: block;">
                    Add limit
                </a>
                <a href="{{ url_for("categories_bp.add_category") }}" class="btn btn-primary my-2" style="margin-left: 10%; margin-right: 10%; display: block;">
                    Add category
                </a>
            </div>
        </nav>

        {% block main %}{% endblock %}

    </div>
</div>
{% endblock %}
